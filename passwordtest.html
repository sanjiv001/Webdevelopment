<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Test</title>
</head>
<body>
    <label for="pwd">Password</label><br />
    <input type="text" id="pwd" name="pwd" onkeyup="passwordCheck()"><br />
    <p id="password-error" style="color:red"></p><br />
    <input type="text">
    <script>
        document.getElementById("password-error").style.display = "none"
        function passwordCheck() {
            let getPassword = document.getElementById("pwd");
            let passwordString = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (getPassword.value.match(passwordString)) {
                document.getElementById("password-error").style.display = "none"
            }
            else {
                document.getElementById("password-error").style.display = "block"
                document.getElementById("password-error").innerHTML = "Password must be at least 8 characters and contain one lowercase, one uppercase, one number and one special character"
            }
        }
    </script>
</body>
</html>
