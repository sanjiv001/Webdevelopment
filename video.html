<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
  </head>
  <body>
    <audio controls>
      <source src="multimedia/sample_audio.mp3" type="audio/mp3" />
      Your browser does not support audio files.
    </audio>
    <video controls autoplay muted height="500" width="500">
      <source src="multimedia/sample_video.mp4" type="video/mp4" />
      Your browser does not support video files.
    </video>
  </body>
</html>
