<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h1 {
        color: rgb(163, 106, 216);
        font-size: 100px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
  </head>
  <body>
    <h1>HTML form</h1>
    <form
      enctype="multipart/form-data"
      method="POST"
      action=""
      autocomplete="off"
      novalidate
    >
      <label for="firstname">Firstname:</label>
      <input
        type="text"
        id="firstname"
        name="firstname1"
        placeholder="Enter first name"
        required
        autofocus
        value="Pradip"
        disabled
      />
      <br /><br />

      <label for="lastname">Lastname:</label>
      <input
        type="text"
        id="lastname"
        name="lastname1"
        placeholder="Enter last name"
        required
        value="Kandel"
        readonly
        size="30"
      /><br /><br />

      <label for="image">Image:</label>
      <input type="file" id="image" name="image" required multiple />
      <br />
      <br />

      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        rows="10"
        cols="50"
        placeholder="Enter Description"
        required
      >
      </textarea
      ><br /><br />
      <label for="items">Items:</label>
      <select id="items" name="items" multiple>
        <option value="item1" selected>Item 1</option>
        <option value="item2">Item 2</option>
        <option value="item3">Item 3</option>
        <option value="item4">Item 4</option>
        <option value="item5">Item 5</option>
      </select>
      <br /><br />

      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <input type="radio" id="others" name="gender" value="others" />
      <label for="others">Others</label>
      <br /><br />

      <input type="checkbox" id="item1" name="item1" value="item1" />
      <label for="item1">Item 1</label>
      <input type="checkbox" id="item2" name="item2" value="item2" />
      <label for="item2">Item 2</label>
      <input type="checkbox" id="item3" name="item3" value="item3" />
      <label for="item3">Item 3</label>
      <br /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" /><br /><br />

      <label for="time">Time:</label>
      <input
        type="time"
        id="time"
        name="time"
        placeholder="Select time"
      /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <select>
        <option>Select Year</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
        <option>2000</option>
      </select>
      <select>
        <option>Select Month</option>
        <option>January</option>
        <option>February</option>
      </select>
      <select>
        <option>Select day</option>
        <option>1</option>
        <option>30</option>
      </select>

      <br /><br />
      <input type="button" id="submit_btn" name="submit_btn" value="Sign In" />
      <input type="submit" name="submit" value="Sign Up" />
      <input type="reset" name="reset" value="Reset" /> <br />
      <br />
      <!-- <button type="button" id="" name="">Sign In</button>
      <button type="submit" id="" name="">Sign Up</button>
      <button type="reset" id="" name="">Reset</button> -->
    </form>
  </body>
</html>
